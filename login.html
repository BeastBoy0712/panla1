<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ĐỒ GỖ LN</title>
    <link rel="icon" href="Images/Logo-removebg-preview.png" />
    <link rel="stylesheet" href="Script/StyleLogin.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.1/css/boxicons.min.css">

</head>
<body>
        <div class="wrapper">
            <div class="title">ĐĂNG NHẬP
            </div>
                <form action="#">
                    <div class="input-box">
                        <input type="text" placeholder="Email hoặc Số điện thoại" required />
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Nhập mật khẩu" required />
                    </div>
                    <div class="remember-forgot">
                        <div class="remember">
                            <input type="checkbox">Ghi nhớ tôi
                        </div>
                        <div class="forgot">
                            <a href="#">Quên mật khẩu></a>
                        </div> 
                    </div>
                    <div class="input-box button">
                        <input type="submit" value="Đăng nhập">
                    </div>
                    <div class="option"> Hoặc đăng nhập bằng
                        <div class="facebook"> 
                            <a href="https://www.facebook.com/">
                                <img class="facebook-icon" src="Images/logo/facebook.png" alt="Facebook">
                                Facebook
                            </a>
                        </div>
                        <div class="google">
                            <a href="https://www.google.com/">
                                <img class="google-icon" src="Images/logo/google1.png" alt="Google">
                                Google
                            </a> 
                        </div>
                    </div>
                    <div class="signup-link">
                                Không có tài khoản? 
                        <a href="Signup.html">Đăng ký</a>
                    </div> 
                </form>
            </div>
        </div>
</body>
</html>
