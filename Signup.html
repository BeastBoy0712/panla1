<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ĐỒ GỖ LN</title>
    <link rel="icon" href="Images/Logo-removebg-preview.png" />
    <link rel="stylesheet" href="Script/StyleSignup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <p class="title">ĐĂNG KÝ TÀI KHOẢN</p>
    </header>
    <div class="fullbody">
      <form class="father1" action="#" method="post">
        <b class="smalltitle">Vui lòng nhập thông tin cá nhân</b>
        <table class="table">
          <tr>
            <td class="document">Họ và tên:</td>
            <td><input class="name" type="text" /></td>
          </tr>
          <tr>
            <td class="document">Ngày sinh:</td>
            <td class="selects">
              <select class="day" name="Ngay">
                <option value="01" selected>01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
              </select>
              <p class="document">Tháng:</p>
              <select class="month" name="Thang">
                <option value="01" selected>01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select>
              <p class="document">Năm sinh:</p>
              <input class="year" type="text" />
            </td>
          </tr>
          <tr>
            <td class="document">Giới tính:</td>
            <td>
              <input
                class="boy"
                type="radio"
                name="radGioiTinh"
                value="Nam"
                checked
              />Nam
              <input
                class="girl"
                type="radio"
                name="radGioiTinh"
                value="Nữ"
              />Nữ
            </td>
          </tr>
          <tr>
            <td class="document">Địa chỉ:</td>
            <td>
              <textarea class="addres" name="" id=""></textarea>
            </td>
          </tr>
          <tr>
            <td class="document">Điện thoại:</td>
            <td><input class="phonenumber" type="text" /></td>
          </tr>
          <tr>
            <td class="document">Email:</td>
            <td><input class="emails" type="email" required /></td>
          </tr>
        </table>
        <b class="smalltitle">Thông tin tài khoản</b>
        <table class="father2">
          <tr>
            <td class="document">Tên đăng nhập:</td>
            <td><input class="row1" type="text" required /></td>
          </tr>
          <tr>
            <td class="document">Mật khẩu:</td>
            <td><input class="row2" type="text" required /></td>
          </tr>
          <tr>
            <td class="document">Nhập lại mật khẩu:</td>
            <td><input class="row3" type="text" required /></td>
          </tr>
        </table>
        <p class="footerbutton">
          <input class="login" type="submit" value="Đăng ký" />
          <input class="reset" type="reset" value="Hủy" />
        </p>
      </form>
    </div>
  </body>
</html>
